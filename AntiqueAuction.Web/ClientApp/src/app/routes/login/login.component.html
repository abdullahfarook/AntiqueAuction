<div class="d-flex h-100 align-items-center flex-column flex-root">
    <!--begin::Login-->
    <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
        <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat"
            style="background-image: url('/metronic/theme/html/demo5/dist/assets/media/bg/bg-3.jpg');">
            <div class="login-form text-center p-7 position-relative overflow-hidden">
                <!--begin::Login Header-->
                <div class="d-flex flex-center mb-15">
                    <a routerLink="">
                        <img src="/assets/img/logo.png" class="max-h-75px pr-20" alt="">
                    </a>
                </div>
                <!--end::Login Header-->
                <!--begin::Login Sign in form-->
                <div class="login-signin">
                    <div class="mb-20">
                        <h3>Sign In</h3>
                        <div class="text-muted font-weight-bold">Enter your details to login to your account:</div>
                    </div>
                    <div *ngIf="errorMsg" class="text-danger mb-2">{{errorMsg}}</div>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()"
                        class="form fv-plugins-bootstrap fv-plugins-framework" id="kt_login_signin_form"
                        novalidate="novalidate">
                        <div class="form-group mb-5 fv-plugins-icon-container has-success">
                            <input formControlName="username"
                                class="form-control h-auto form-control-solid py-4 px-8 is-valid" type="text"
                                placeholder="Email" autocomplete="off">
                            <div class="fv-plugins-message-container"
                                *ngIf="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)">
                                <div data-field="username" data-validator="notEmpty" class="fv-help-block" style="
                                    left: 0;
                                    display: flex;
                                ">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group mb-5 fv-plugins-icon-container has-success">
                            <input formControlName="password"
                                class="form-control h-auto form-control-solid py-4 px-8 is-valid" type="password"
                                placeholder="Password">
                            <div class="fv-plugins-message-container"
                                *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
                                <div data-field="username" data-validator="notEmpty" class="fv-help-block" style="
                                    left: 0;
                                    display: flex;
                                ">Password is required</div>
                            </div>
                        </div>

                        <button [disabled]="form.invalid" type="submit" id="kt_login_signin_submit"
                            class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4">Sign In</button>
                        <input type="hidden">
                        <div></div>
                    </form>

                </div>
                <!--end::Login Sign in form-->
            </div>
        </div>
    </div>
    <!--end::Login-->
</div>
