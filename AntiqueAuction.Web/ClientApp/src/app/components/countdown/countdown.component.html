<!-- begin:Countdown -->
<div id="clock-c"  class="countdown py-4">
    <span class="h1 font-weight-bold"> {{ counter.days }}</span> Day
    <span class="h1 font-weight-bold">{{ counter.hours }}</span> Hr
    <span class="h1 font-weight-bold">{{ counter.minutes }}</span> Min
    <span class="h1 font-weight-bold">{{ counter.seconds }}</span> Sec
</div>
<!-- end:Countdown-->
